<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Current Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Current Location</ion-title>
    </ion-toolbar>
  </ion-header>

  <div #map id="map" style="width:100%;height: 85%;"></div>
  <ion-grid>
    <ion-row>
    <ion-col size="12"style=color:var(--ion-color-primary)>Latitude:{{lat}}</ion-col>
    <ion-col size="12" style=color:var(--ion-color-primary)>Longitude:{{lng}}</ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
