<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div #map id="map" style="width:100%;height: 95%;"></div>
  <ion-row>
    <ion-col>Latitude: {{location.lat}}</ion-col>
    <ion-col>Longitude: {{location.lng}}</ion-col>
  </ion-row>
</ion-content>
